<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Note to self: Add some Google Font Styling in here-->
  <title>Batyrkhan Bon Appe-Vite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>
<!--Note to Self: At the end of the project, don't forget to add some animations from the 3rd vid-->

<body class="light">
  <div class="main">
    <div class="main-header">
      <div class="main-header-text">
        <h1 class="header-title">Bat's Vinyls</h1>
        <p class="header-description">A Place of Wonder</p>
      </div>
      <img src="public/transparent-bat.png" class="mainBatPicture" alt="Trasparent bat image">
    </div>
    <div class="main-buttons">
      <div class="buttons-theme">
        <button type="submit" class="theme-button" id="changeTheme">Change Theme</button>
      </div>
      <div class="buttons-filter-genre" id="genreButton">
        <button type="submit" class="genre-button" id="allVinyls">All Vinyls</button>
        <button type="submit" class="genre-button" id="classicRock">Classic Rock</button>
        <button type="submit" class="genre-button" id="country">Country</button>
      </div>
      <div class="buttons-filter-price" id="priceButton">
        <button type="submit" class="price-button" id="priceHighLo">High To Low</button>
        <button type="submit" class="price-button" id="priceLowHi">Low To High</button>
      </div>
    </div>
    <div id="products"></div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
